  <div id="main-container" class="container">
    <section class="main-section">
		<h1>Contact</h1>
			
		<h3 style="color:red; font-weight: bold; text-align: center;">Thank You for Contacting Me</h2>
		<h5 style="color:blue; text-align: center;">Click button to Return</h5>
<!--	Contact form with email submit capability using enform email processor
-->

      <form id="contact-form" action="https://www.enformed.io/fdqjzi7o" method="POST">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" value="Return">
		<input type="hidden" name="*cc" value="adgood100@gmail.com" /> 		<!-- Provide me with a CC: of the contact email -->			
		<input type="hidden" name="*redirect" value="https://adgood100.github.io/Responsive-Portfolio/" />	<!-- Redirects visitor to the Thank you page -->				
		<input type="hidden" name="*honeypot" /> <!-- Block robots from submiting form --> 

      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/adgood100"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
